
type Currency @entity {
  id: ID!
  address: Bytes!
}

type Note @entity {
  id: ID!
  ownerAddress: Bytes!
  currencyAddress: Bytes!
  metadata: Bytes!
  access: [NoteAccess!] @derivedFrom(field:"note")
  status: String!
  time: BigInt!
}

type NoteAccess @entity {
  id: ID!
  note: Note!
  user: User!
  sharedSecret: String!
}

type User @entity {
  id: ID!
  address: Bytes!
  publicKey: String
  balance: [Note!]
  balanceAccess: [NoteAccess!]
}
